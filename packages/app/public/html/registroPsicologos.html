<body>
    <form enctype="multipart/form-data">
    <section class="RegistroPsicologos sombra">
    <h4>Registro perfil Psicologos</h4>
    <input class="controls" type="text" name="id" id="id" placeholder="Ingrese su numero de id">
    <input class="controls" type="text" name="nombre" id="nombre" placeholder="Ingrese su nombre completo">
    <input class="controls" type="text" name="apellido" id="apellido" placeholder="Ingrese su apellido completo">
    <input class="controls" type="text" name="mail" id="mail" placeholder="Ingrese su correo">
    <input class="controls" type="password" name="contraseña" id="contraseña" placeholder="Ingrese una contraseña">
    <b>Ingrese la fecha de Nacimiento:</b>
    <input class="controls" type="date" name="fechaNacimiento" id="fechaNacimiento">
    <input class="controls" type="text" name="direccionResidencia" id="direccionResidencia" placeholder="Ingrese su direccion de residencia">
    <b>Ingrese su lincencia de profesional</b>
    <input class="controls" type="file" name="licencia" id="licencia">
    <p>Estoy de acuerdo con <a href="#">Terminos y Condiciones</a></p>
    <input class="botons" type="button" onclick="getData()" value="Registrar">
    <p><a href="index.html">volver</a></p>
  </section>
