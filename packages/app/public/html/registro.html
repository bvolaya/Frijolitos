    <title>Registro</title>
    <style type="text/css">
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh;
            background: linear-gradient(
            0deg,
            #1e1e5d,
            #587ffc,
            #92a5fd,

            #ff8692
        );
        }
    </style>
</head>
<body>
    <div class="contenido">
        <form name="form_registro" id="form_registro" action="" method="POST" autocomplete="off">
            <!-- <div class="item_formulario_8"> -->
            <div class="row justify-content-center">
                <div class="col-md-3">
                    <div class="col-md-12" style="margin-top: 30%;">
                        <h1>Registro</h1>
                    </div>
                    <div class="col-md-12">
                        <p class="alert p-1 mt-1 mb-0 d-none" style="font-size: 11px;" id="alert-message"></p>
                    </div>
                    <div class="col-md-12">
                        <div class="form-group m-0 mt-1">
                            <label for="nombres" class="mb-0 mt-1 fw-bold" style="font-size: 13px;">Nombres</label>
                            <input type="text" name="nombres" id="nombres" class="form-control form-control-sm" required>
                        </div>
                        <div class="form-group m-0 mt-1">
                            <label for="apellidos" class="mb-0 mt-1 fw-bold" style="font-size: 13px;">Apellidos</label>
                            <input type="text" name="apellidos" id="apellidos" class="form-control form-control-sm" required>
                        </div>
                        <!-- <div class="form-group m-0 mt-1">
                            <label for="genero" class="mb-0 mt-1 fw-bold" style="font-size: 13px;">Género</label>
                            <select class="form-control form-control-sm" name="genero" id="genero" required>
                                <option value=""></option>
                                <option value="Hombre">Hombre</option>
                                <option value="Mujer">Mujer</option>
                                <option value="Otro">Otro</option>
                            </select>
                        </div> -->
                        <div class="form-group m-0 mt-1">
                            <label for="email" class="mb-0 mt-1 fw-bold" style="font-size: 13px;">Email</label>
                            <input type="email" class="form-control form-control-sm" name="email" id="email" title="Ingrese una estructura de correo electrónico válida" pattern="^(?=.{1,254}$)(?=.{1,64}@[A-Za-z0-9]([A-Za-z0-9-]{0,61}[A-Za-z0-9])?(\.[A-Za-z0-9]([A-Za-z0-9-]{0,61}[A-Za-z0-9])?))[-!#$%&'*+/0-9=?A-Z^_`a-z{|}~]+(\.[-!#$%&'*+/0-9=?A-Z^_`a-z{|}~]+)*@[A-Za-z0-9]([A-Za-z0-9-]{0,61}[A-Za-z0-9])?(\.[A-Za-z0-9]([A-Za-z0-9-]{0,61}[A-Za-z0-9])?)*$" autocomplete="email" required>
                        </div>
                        <div class="form-group m-0 mt-1">
                            <label for="password" class="mb-0 mt-1 fw-bold" style="font-size: 13px;">Contraseña <span class=""></span></label>
                            <input type="password" name="password" id="password" class="form-control form-control-sm" minlength="8" maxlength="20" autocomplete="new-password" required>
                        </div>
                        <div class="form-group m-0 mt-1">
                            <label for="password_confirm" class="mb-0 mt-1 fw-bold" style="font-size: 13px;">Confirmar contraseña</label>
                            <input type="password" id="password_confirm" class="form-control form-control-sm" minlength="8" maxlength="20" autocomplete="confirm-new-password" required>
                        </div>
                        <!-- <div class="form-group m-0 mt-1">
                            <label for="rol" class="mb-0 mt-1 fw-bold" style="font-size: 13px;">Rol</label>
                            <select class="form-control form-control-sm" name="rol" id="rol" required>
                                <option value=""></option>
                                <option value="Usuario">Usuario</option>
                                <option value="Creador">Creador</option>
                                <option value="Guía y creador">Guía y creador</option>
                            </select>
                        </div> -->
                        <!-- <div class="form-group m-0 mt-1 d-none">
                            <label for="file" class="mb-0 mt-1 fw-bold" style="font-size: 13px;">Título universitario</label>
                            <input type="file" name="file" id="file" class="form-control form-control-sm">
                        </div> -->
                    </div>
                    <div class="col-md-12">
                        <div class="form-group m-0 mt-1">
                            <button type="submit" class="btn btn-success" id="btn_registrar" name="enviar">Registrar</button>
                        </div>
                    </div>
                    <!-- <div class="col-md-12" id="div_cuenta">
                        <a href="login.html">Ya tengo una cuenta, iniciar sesión</a><br>
                        <a href="index.html">No quiero registrarme</a>
                    </div> -->
                </div>
            </div>
        </form>
    </div>
</body>
